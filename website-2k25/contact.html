<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | DelishBites</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css">

  </head>
  <body>
    <section class="contact-section">
      <div class="container">
        <h2 class="contact-title">Get In Touch</h2>
        <p class="contact-description">
          We would love to hear from you! Whether you have a question or feedback, feel free to reach out.
        </p>

        <div class="custom-form">
          <!-- Contact Form -->
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>

            <div class="mb-3">
              <label for="email"  class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="password"  class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your message" required></textarea>
            </div>

            <button type="submit" id="btn" class="btn btn-custom w-100">Send Message</button>
          </form>
        </div>

        <!-- Map Section -->
        <div class="map-container mt-5">
          <!-- You can embed a Google Map here -->
          <iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14191.846777207522!2d74.3587!3d31.5497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3919041c55a17ef1%3A0x29e66a1eb97cd92a!2sLahore%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2sus!4v1650505616121!5m2!1sen!2sus"
  width="100%"
  height="100%"
  style="border:0; border-radius: 10px;"
  allowfullscreen=""
  loading="lazy"
></iframe>

        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="contact.js"></script>
  </body>
</html>
